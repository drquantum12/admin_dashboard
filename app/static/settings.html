<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings ‚Äì AI Tutor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #ffffff;
      border-right: 1px solid #e2e8f0;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #e0e7ff;
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .prompt-container {
      margin-bottom: 40px;
    }

    .prompt-container h3 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background-color: #ffffff;
      resize: vertical;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      padding: 8px 16px;
      background-color: #4f46e5;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-right: 10px;
    }

    .actions button:hover {
      background-color: #4338ca;
    }

    .hidden {
      display: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: 100px auto;
      text-align: center;
    }

    .modal button {
      margin-top: 15px;
    }

    .floating-nav {
  position: fixed;
  top: 10px;
  right: 20px;
  background-color: rgba(255, 255, 255, 0.9);
  border: 1px solid #e5e7eb;
  border-radius: 8px;
  padding: 8px 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  z-index: 1000;
  display: flex;
  gap: 12px;
  font-size: 14px;
  font-weight: 600;
}

.floating-nav a {
  text-decoration: none;
  color: #4f46e5;
  transition: color 0.2s;
}

.floating-nav a:hover {
  color: #4338ca;
}
  </style>
</head>
<body>
    
  <div class="sidebar">
    <h2>‚öôÔ∏è Settings</h2>
    <ul>
      <li class="active">Prompts</li>
    </ul>
  </div>

  <div class="floating-nav">
    <a href="/">üè† Home</a>
    <a href="/preprocess">üìù Preprocess</a>
    <a href="/settings">‚öôÔ∏è Settings</a>
    <a href="/research">üî¨ Research</a>
  </div>

  <div class="main">
    <h1>üìò Subject Prompts</h1>

    <div class="prompt-container" style="background: #f1f5f9; padding: 16px; border-radius: 8px;">
      <h2>Add New Prompt</h2>
      <input id="new-subject" type="text" placeholder="Enter subject name..." style="padding: 10px; width: 50%; margin-bottom: 10px; border-radius: 6px; border: 1px solid #cbd5e1;" />
      <br />
      <textarea id="new-prompt" placeholder="Enter new prompt content..."></textarea>
      <div class="actions">
        <button onclick="addNewPrompt()">‚ûï Add Prompt</button>
      </div>
    </div>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #cbd5e1;" />

    <div id="prompt-sections">Loading prompts...</div>
  </div>

  <!-- Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to edit this prompt?</p>
      <button onclick="confirmEdit()">Yes, Edit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    let prompts = {};
    let updated = {};
    let editTarget = null;

    async function loadPrompts() {
      const res = await fetch('/settings/prompts');
      const data = await res.json();
      prompts = data.prompts;
      renderPrompts();
    }

    function renderPrompts() {
      const container = document.getElementById('prompt-sections');
      container.innerHTML = '';

      for (const subject in prompts) {
        const wrapper = document.createElement('div');
        wrapper.className = 'prompt-container';

        const heading = document.createElement('h3');
        heading.innerText = subject.charAt(0).toUpperCase() + subject.slice(1);
        wrapper.appendChild(heading);

        const textarea = document.createElement('textarea');
        textarea.value = prompts[subject];
        textarea.id = `prompt-${subject}`;
        textarea.readOnly = true;
        wrapper.appendChild(textarea);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerText = '‚úèÔ∏è Edit';
        editBtn.onclick = () => showModal(subject);
        actions.appendChild(editBtn);

        const saveBtn = document.createElement('button');
        saveBtn.innerText = 'üíæ Save';
        saveBtn.disabled = true;
        saveBtn.id = `save-${subject}`;
        saveBtn.onclick = () => savePrompt(subject);
        actions.appendChild(saveBtn);

        wrapper.appendChild(actions);
        container.appendChild(wrapper);
      }
    }

    function showModal(subject) {
      editTarget = subject;
      document.getElementById('confirm-modal').style.display = 'block';
    }

    function closeModal() {
      editTarget = null;
      document.getElementById('confirm-modal').style.display = 'none';
    }

    function confirmEdit() {
      const subject = editTarget;
      const textarea = document.getElementById(`prompt-${subject}`);
      const saveBtn = document.getElementById(`save-${subject}`);
      textarea.readOnly = false;
      textarea.focus();
      saveBtn.disabled = false;
      textarea.oninput = () => {
        updated[subject] = textarea.value;
      };
      closeModal();
    }

    async function savePrompt(subject) {
      const updatedText = document.getElementById(`prompt-${subject}`).value;
      const res = await fetch('/settings/prompts/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject: subject, prompt: updatedText })
      });

      if (res.ok) {
        alert(`‚úÖ ${subject} prompt saved successfully.`);
        document.getElementById(`prompt-${subject}`).readOnly = true;
        document.getElementById(`save-${subject}`).disabled = true;
        updated[subject] = null;
      } else {
        alert(`‚ùå Failed to save ${subject} prompt.`);
      }
    }

    async function addNewPrompt() {
      const subject = document.getElementById("new-subject").value.trim().toLowerCase();
      const prompt = document.getElementById("new-prompt").value.trim();

      if (!subject || !prompt) {
        alert("‚ùó Please enter both subject and prompt content.");
        return;
      }

      const res = await fetch('/settings/prompts/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject: subject, prompt: prompt })
      });

      if (res.ok) {
        alert(`‚úÖ ${subject} prompt added successfully.`);
        document.getElementById("new-subject").value = "";
        document.getElementById("new-prompt").value = "";
        await loadPrompts();  // Refresh the UI
      } else {
        alert(`‚ùå Failed to add ${subject} prompt.`);
      }
    }

    loadPrompts();
  </script>
</body>
</html>
